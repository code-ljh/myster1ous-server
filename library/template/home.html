<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home | myster1ous.vercel.app</title>
    <link rel="stylesheet" href="/styles/main.css">
</head>

<body>
    <div class="template">
        <div class="template-top">
            <div class="template-top-left">
                <img class="template-button-bars" src="/asset/bars.svg">
                <a href="https://www.github.com"> <img class="template-button-github" src="/asset/github.svg"> </a>
            </div>

            <div class="template-top-right">

            </div>
        </div>

        <div class="template-body">
            <div class="template-navigation">
                <img class="template-navigation-cross" src="/asset/cross.svg"></img>
                <p> Navigation </p>

                <div class="template-nav-list">
                    <div class="template-navigation-item">
                        <img src="/asset/house.svg" class="template-nav-item-image">
                        <a href="/" class="template-nav-item-text"> Home </a>
                    </div>

                    <div class="template-navigation-item">
                        <img src="/asset/articles.svg" class="template-nav-item-image">
                        <a href="/articles" class="template-nav-item-text"> Articles </a>
                    </div>

                    <div class="template-navigation-item">
                        <img src="/asset/explore.svg" class="template-nav-item-image">
                        <a href="/explore" class="template-nav-item-text"> Explore </a>
                    </div>

                    <div class="template-navigation-item">
                        <img src="/asset/apps.svg" class="template-nav-item-image">
                        <a href="/apps" class="template-nav-item-text"> Apps </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        var button = document.getElementsByClassName("template-button-bars")[0];
        var navigation = document.getElementsByClassName("template-navigation")[0];
        var crossbtn = document.getElementsByClassName("template-navigation-cross")[0];

        function Navigation() {
            if (navigation.classList.contains("template-navigation-showed")) {
                navigation.classList.remove("template-navigation-showed");
                button.classList.remove("template-button-bars-hovered");
            } else {
                navigation.classList.add("template-navigation-showed");
                button.classList.add("template-button-bars-hovered");
            }
        }

        button.addEventListener('click', Navigation);
        crossbtn.addEventListener('click', Navigation);
    </script>
</body>
</html>
